name: Pull Requests Check

on:
  pull_request:

jobs:
  deploy-gh-pages:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          run_install: true

      - name: Setup Nodejs
        uses: actions/setup-node@v4
        with:
          node-version: 23.1.0
          cache: pnpm

      - name: Install Deps
        run: pnpm install

      - name: Build docs
        env:
          NODE_OPTIONS: --max_old_space_size=8192
        run: pnpm run build
